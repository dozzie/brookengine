<source>
  type forward
  bind 127.0.0.1
  port 5168
</source>

<match fluent.**>
  type null
</match>

<match **>
  type brook_queries
  #port 5268
  #bind 127.0.0.1

  control_socket /var/run/brookengine/queries
  queries /etc/brookengine/queries.yaml
  logging /etc/brookengine/queries.logging
  brook_send_address 127.0.0.1:5168
  #brook_read_address 127.0.0.1:5268
</match>

# vim:ft=fluentd
